<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="options-header">
        <h1>Area of Triangle</h1>
    </header> 
    <section class="input-area">
        <p class="label">Enter Value of Each Side of the Triangle</p>
        <input id="side-one" type="number" placeholder="Enter first side">
        <input id="side-two" type="number" placeholder="Enter second side">
        <input id="side-three" type="number" placeholder="Enter third side">
        <button id="find-button">Find!</button>
    </section>
    <section class="output-area">
        <p class="label">Area of Triangle would appear here</p>
        <div id="area-output" class="output"></div>        
    </section>

    <script src="area.js" type="text/javascript"></script>
</body>
</html>

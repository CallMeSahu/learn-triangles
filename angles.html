<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angles of Triangle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="options-header">
        <h1>Angles of Triangles</h1>
    </header>
    
    <section class="input-area">
        <p class="label">Enter Value of each Angle</p>
        <input id="angle-one" type="number" placeholder="Enter first angle">
        <input id="angle-two" type="number" placeholder="Enter second angle">
        <input id="angle-three" type="number" placeholder="Enter third angle">
        <button id="find-button">Find!</button>
    </section>
    <section class="output-area">
        <p class="label">Result would appear here</p>
        <div id="triangle-output" class="output"></div>
        <p class="label">Type of Triangle</p>
        <div id="triangle-type" class="output"></div>
    </section>
    <footer style="height: 15vh;"></footer>     

    <script src="angles.js" type="text/javascript"></script>    
</body>
</html>
